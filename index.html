<!DOCTYPE html>
<html lang="en">
<head>

    <title>Javascript</title>
</head>
<body>
    <h1>objects</h1>
    <h1><p id="demo"></p></h1>
    <script>
        //javascript objects
        var student ={
            name: "Brian",
            age: "22",
            studies: "computer science"

        };

    </script>
